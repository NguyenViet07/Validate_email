<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkMail(str) {
            var regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+\.[A-Za-z0-9]+$/;
            if (regexp.test(str)){
                return true;
            }
                return false;
        }
        console.log(checkMail("a@gmail.com"));
        console.log(checkMail("@gmail.com"));

    </script>

</body>
</html>
